<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="author" content="Kugi Haito <kugihaito99@gmail.com>">
		<meta name="description" content="A Parser for CSS in Javascript Vanilla">
		<meta name="keywords" content="css, cssobject, parser, parsercss, js, parserjs">
		<title>CSSObject.js | KugiHaito</title>
		<link rel="stylesheet" href="./example.css">
		<style>

			/* Local Stylesheet Example */
			@import url("fineprint.css") print;
			@import url("bluish.css") projection, tv;
			@import 'custom.css';
			@import url("https://unpkg.com/paradox/dist/css/paradox.min.css");
			@import "common.css" screen, projection;
			@import url('landscape.css') screen and (orientation:landscape);

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;

			}

			@keyframes example1 {
				from { margin-top: 50px; }
				50%  { margin-top: 150px !important; }
				to   { margin-top: 100px; }
			}

			@keyframes example2 {
				from { 
					margin-top: 50px;
					margin-bottom: 100px; 
				}
				20%, 70% {
					margin-top: 120px;
				}
				to { 
					margin-top: 150px !important;
					margin-bottom: 50px;
				}
			}

			body {
				padding: 20px 40px;
			}

			@font-face {
				font-family: "Open Sans";
				src: url("/fonts/OpenSans-Regular-webfont.woff2") format("woff2");
			}

			@font-face {
				font-family: ideal-sans-serif;
				src: url(ideal-sans-serif.woff) format("woff"), url(basic-sans-serif.ttf) format("truetype");
			}

			@font-face {
				font-family: MyHelvetica;
				src: local("Helvetica Neue Bold"),
					local("HelveticaNeue-Bold"),
					url(MgOpenModernaBold.ttf);
				font-weight: bold;
			}

			p, span {color: #212121;margin: 5px 0;}

			@media (max-width: 760px) {
				body {
					padding: 10px 20px;
				}

				p, span {
					margin: 0;
				}
			}

			@media (max-height: 500px) and (orientation: landscape), not print {
				body {
					padding: 5px 10px;
				}
			}

			@media screen, print {
				body { 
					line-height: 1.2;
				}
			}

			@media only screen
			and (min-device-width: 320px) 
			and (max-device-width: 480px) 
			and (-webkit-min-device-pixel-ratio: 2) {
				body {
					line-height: 1.4; 
				}
			}

			.btn {
				color:white;
				background: red;
				border-radius: 3px;
				font-weight: 600;
				margin: 5px;
				padding: 5px 10px;
				text-decoration: none;
			}
			
			.btn:focus {
				background: url(data:image/gif;base64,R0lGODlhEAAQAMQAAORHHOVSKudfOulrSOp3WOyDZu6QdvCchPGolfO0o/XBs/fNwfjZ0frl3/zy7////wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAkAABAALAAAAAAQABAAAAVVICSOZGlCQAosJ6mu7fiyZeKqNKToQGDsM8hBADgUXoGAiqhSvp5QAnQKGIgUhwFUYLCVDFCrKUE1lBavAViFIDlTImbKC5Gm2hB0SlBCBMQiB0UjIQA7);
			}

		</style>
	</head>
	<body>
		<h1>CSSObject.js</h1>
		<span>A Parser CSS writed in Javascript Vanilla</span>
		<a href="#!" class="btn">Don't Click</a>

		<div class="cssobject">
			<pre>
				<code><!-- CSSObject --></code>
			</pre>
		</div>

		<script src="./main.js" type="module"></script>
	</body>
</html>
