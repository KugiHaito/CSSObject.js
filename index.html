<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="author" content="Kugi Haito <kugihaito99@gmail.com>">
		<meta name="description" content="A Parser for CSS in Javascript Vanilla">
		<meta name="keywords" content="css, cssobject, parser, parsercss, js, parserjs">
		<title>CSSObject.js | KugiHaito</title>
		<link rel="stylesheet" href="./example.css">
		<link rel="stylesheet" href="./highlight.css">
		<style>

			/* Local Stylesheet Example */
			:root {
				--theme-color: #eb2300;
			}

			::-webkit-scrollbar {
				width: 8px;
				height: 5px;
			}
			::-webkit-scrollbar-track {
				background-color: #fff;
			}
			::-webkit-scrollbar-thumb {
				background: var(--theme-color);
			}

			::selection {
				background: rgba(0, 0, 0, .3);
			}

			@import url("fineprint.css") print;
			@import url("bluish.css") projection, tv;
			@import 'custom.css';
			@import url("https://unpkg.com/paradox/dist/css/paradox.min.css");
			@import "common.css" screen, projection;
			@import url('landscape.css') screen and (orientation:landscape);

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;

			}

			#title {
				font-weight: 600;
			}

			@keyframes example1 {
				from { margin-top: 50px; }
				50%  { margin-top: 150px !important; }
				to   { margin-top: 100px; }
			}

			@keyframes example2 {
				from { 
					margin-top: 50px;
					margin-bottom: 100px; 
				}
				20%, 70% {
					margin-top: 120px;
				}
				to { 
					margin-top: 150px !important;
					margin-bottom: 50px;
				}
			}

			body {
				padding: 20px 40px;
			}

			input:checked~div {
				background: #e3e3e3;
			}

			input:checked~div:hover {
				background: #5f5757;
			}

			input[class~='danger']:checked ~ div:hover {
				background: red !important;
			}

			body p.warning {
				color: yellow;
				filter: hue-rotate(180deg) drop-shadow(8px 8px 0 green);
				box-shadow: 8px 8px 0 0 green, 12px 12px 0 0 red;
			}

			@font-face {
				font-family: "Open Sans";
				src: url("/fonts/OpenSans-Regular-webfont.woff2") format("woff2");
			}

			@font-face {
				font-family: ideal-sans-serif;
				src: url(ideal-sans-serif.woff) format("woff"), url(basic-sans-serif.ttf) format("truetype");
			}

			@font-face {
				font-family: MyHelvetica;
				src: local("Helvetica Neue Bold"),
					local("HelveticaNeue-Bold"),
					url(MgOpenModernaBold.ttf);
				font-weight: bold;
			}

			p, span {color: #212121;margin: 5px 0;}

			@media (max-width: 760px) {
				body {
					padding: 10px 20px;
				}

				p, span {
					margin: 0;
				}
			}

			@media (max-height: 500px) and (orientation: landscape), not print {
				body {
					padding: 5px 10px;
				}
			}

			@media screen, print {
				body { 
					line-height: 1.2;
				}
			}

			@media only screen
			and (min-device-width: 320px) 
			and (max-device-width: 480px) 
			and (-webkit-min-device-pixel-ratio: 2) {
				body {
					line-height: 1.4; 
				}
			}

			.btn {
				color:white;
				background: var(--theme-color);
				border-radius: 3px;
				font-weight: 600;
				margin: 5px;
				padding: 5px 10px;
				text-decoration: none;
			}

			.btn@click {
				box-shadow: 0 0 5px red;
			}
			
			.btn:focus {
				color: red;
				background: url(data:image/gif;base64,R0lGODlhEAAQAMQAAORHHOVSKudfOulrSOp3WOyDZu6QdvCchPGolfO0o/XBs/fNwfjZ0frl3/zy7////wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAkAABAALAAAAAAQABAAAAVVICSOZGlCQAosJ6mu7fiyZeKqNKToQGDsM8hBADgUXoGAiqhSvp5QAnQKGIgUhwFUYLCVDFCrKUE1lBavAViFIDlTImbKC5Gm2hB0SlBCBMQiB0UjIQA7) no-repeat;
			}

			pre:hover {
				transition: background-color 300ms linear 0s, transform 500ms ease-in-out 300ms;
			}

			pre::after, pre::before {
				background: rgb(250, 119, 11);
				/* content: ''; */
				margin: 50px;
				padding: 50px;
			}

			[data-span="lead"] {
				border-bottom: 1px solid #5f5757;
			}
			[data-span="lead"]:hover, [data-span="lead"]:focus {
				border-bottom: 1px solid var(--theme-color);
			}
		</style>
	</head>
	<body>
		<h1 id="title">CSSObject.js</h1>
		<span data-span="lead">A Parser CSS writed in Javascript Vanilla</span>
		<a href="#!" class="btn">Don't Click</a>
		<input class="input-red danger" type="checkbox" name="teste" id="teste">
		<div class="cssobject">
			<pre><code><!-- CSSObject --></code></pre>
		</div>

		<script src="./main.js" type="module"></script>
		<script src="./highlight.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = () => JSONhighlight.use('.cssobject code')
		</script>
	</body>
</html>
